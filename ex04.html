<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
    <style>
        .vermelho{
            color: red;
        }
        .verde{
            color: greenyellow;
        }
        .laranja{
            color: orange;
        }
        .amarelo
        {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="h1"></h1>
        <div class="form-group mx-auto col-md-3">
            <p class="text-center h1">Calculadora de IMC</p>
            <form action="" id="calculos">
                <label for=""></label>
                <input type="text" class="form-control" name="" id="campo_altura" aria-describedby="helpId"
                    placeholder="Digite sua altura aqui." style="margin-bottom: 50px;">
                <input type="text" class="form-control" name="" id="campo_peso" aria-describedby="helpId"
                    placeholder="Digite seu peso aqui" style="margin-bottom: 30px;">
                <button type="button" id="enviar" form="calculos" class="btn btn-primary offset-md-5 margin-bottom: 10px" onclick="calcular()">Enviar</button>
            </form>
            <p id="resultado" class="h3 text-center"></p>
            <p id="classificacao" class="h3 text-center"></p>

        </div>
    </div>
    <script>
        function calcular() {
            let altura = Number(document.getElementById("campo_altura").value);
            let peso = Number(document.getElementById("campo_peso").value);
            let resultado = document.getElementById("resultado");
            let classificacao = document.getElementById("classificacao");
            let imc = peso/(altura*altura);
            
            
            if (imc<16){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Magreza Grau III"
                resultado.classList.add('vermelho');
                classificacao.classList.add('vermelho');
            }
            else if (imc>16 && imc<16.9){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Magreza Grau II"
                resultado.classList.add('laranja');
                classificacao.classList.add('laranja');
            }
            else if (imc>17 && imc<18.4){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Magreza Grau I"
                resultado.classList.add('amarelo');
                classificacao.classList.add('amarelo');
            }
            else if (imc>18.5 && imc<24.9){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Eutrofia"
                resultado.classList.add('verde');
                classificacao.classList.add('verde');
            }
             else if (imc>25 && imc<29.9){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: PrÃ©-obesidade"
                resultado.classList.add('amarelo');
                classificacao.classList.add('amarelo');
            }
                else if (imc>30 && imc<34.9){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Obesidade moderada(grau I)"
                resultado.classList.add('laranja');
                classificacao.classList.add('laranja');
            }
                else if (imc>35 && imc<39.9){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Obesidade severa(grau II)"
                resultado.classList.add('vermelho');
                classificacao.classList.add('vermelho');
            }
                else if (imc>40){
                resultado.innerText = "IMC: " + imc.toFixed(2);
                classificacao.innerText = "Estado: Obesidade muito severa(grau III)"
                resultado.classList.add('vermelho');
                classificacao.classList.add('vermelho');
            }

        };
    </script>
</body>

</html>
