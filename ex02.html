<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="h1"></h1>
        <div class="form-group mx-auto col-md-3">
            <p class="text-center h1">Tabuada!</p>
            <form action="" id="numero">
                <input type="text" class="form-control" id="campo_numero"
                    placeholder="Digite o nÃºmero." style="margin-bottom: 50px;">
                <button type="button" id="enviar" onclick="fazerTabuada()" class="btn btn-primary offset-md-4 margin-bottom: 10px ">Mostrar tabuada</button>
            </form>
            <p id="resultado" class="h3 text-center"></p>
        </div>
    </div>
    <script>
        
        var resultado = document.getElementById("resultado");
       function fazerTabuada(){
        let numero = Number(document.getElementById("campo_numero").value);
        let tabuada= "";
        for (let i = 0; i < 10; i++){
            tabuada = tabuada +numero+"x"+(i+1)+"= "+ numero*(i+1) +"<br>";
            
        }
        resultado.innerHTML = tabuada;
       };
    </script>
</body>

</html>
