<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="h1"></h1>
            <div class="form-group mx-auto col-md-3">
                <p class="text-center h1">Estes são todos o números pares de 1 a 100</p>
                <div class="d-flex justify-content-center">
                    <button class=" btn btn-primary mx-auto mx-auto" id="mostrar" style="margin-bottom: 20px;"
                        onclick="mostrarnumeros()"> Mostrar números</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid"></div>
    <p id="resultado" class="h3 text-center"></p>
    </div>

    <script>
        var status = 0;
        var botao = document.getElementById("mostrar");
        function mostrarnumeros() {

            let lista = '';
            let c = 0;

            if (status == 0) {
                for (let i = 1; i <= 100; i++) {
                    if (i % 2 == 0) {
                        if (c % 4 == 0) {
                            lista += '<div class="row justify-content-center">';
                        }
                        lista += '<div class= "col-1 border border-danger" >' + i + '</div>';
                        c++
                        if (c % 4 == 0) {
                            lista += '</div>';
                        }
                    }

                }
                lista += "</div>";
                resultado.innerHTML = lista;
                status = 1;
                botao.innerText = "Esconder números";
                resultado.classList.remove("hidden");
            }
            else {
                resultado.classList.toggle("hidden");
                status = 0;
                botao.innerText = 'Mostrar números';

            }
        };
    </script>
</body>

</html>
