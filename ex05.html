    <script>

        var resultado = document.getElementById("resultado");
        document.getElementById("campo_numero").addEventListener("keyup", function () {
            let numero = Number(document.getElementById("campo_numero").value);

            document.getElementById("fahrenheit").innerHTML = ((numero * 9 / 5) + 32);
            document.getElementById("kelvin").innerHTML = (numero + 273.15);
        });
