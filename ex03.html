<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <style>
        .par {
            color: darkorange;
        }

        .impar {
            color: violet;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="h1"></h1>
        <div class="form-group mx-auto col-md-3">
            <p class="text-center h1">Verificador de idade</p>
            <form action="" id="numero">
                <input type="text" class="form-control" id="campo_numero"
                    placeholder="Digite o número." style="margin-bottom: 20px;">
            </form>
            <p id="resultado" class="h3 text-center"></p>
        </div>
    </div>
    <script>

        var resultado = document.getElementById("resultado");
        document.getElementById("campo_numero").addEventListener("keyup", function () {
            let numero = Number(document.getElementById("campo_numero").value);
            if (numero<=12){
                resultado.innerText="Você é criança (0-12 anos)";
                
            }
            else if  (numero>=13 && numero <=17){
                resultado.innerText="Você é adolescente (13-17 anos)";
                
            }
                else if  (numero>=18 && numero <=59){
                resultado.innerText= "Você é adulto (18-59 anos)";
                
            }
             else if  (numero>=60){
                resultado.innerText = "Você é idoso (60+ anos)";
                
            }
        });
    </script>
</body>

</html>
